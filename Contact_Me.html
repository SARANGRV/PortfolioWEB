        * {
            margin: 0;
            padding: 0;

        body{
            background-color: rgb(0, 0, 43);
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        nav{
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            background-color: rgb(0, 0, 47);
        }
        nav ul{
            display: flex;
            justify-content: center;
        }
        nav ul li{
            list-style: none;
            margin: 0 23px;
        }
        nav ul li a{
            text-decoration: none;
            color: white;
        }
        nav ul li a:hover{
            color: blueviolet;
            font-size: 1.1rem;
        }
        h1{
            display: flex;
            padding-left: 600px;
            margin-top: 40px;
        }
        .contactform{
            display: flex;
            padding: 10px 0;
        }
        .form-label1 {
            display: flex;
            padding-left: 500px;
            margin-top: 40px; 
            
        }
        .form-control1 {
            margin-left: 620px;

        }
        .form-label2{
            display: flex;
            margin-top: 100px;
            margin-left: -287px;
        }
        .form-control2 {
            margin-left: -167px;
        }
        .btn {
            height: 25px;
            width: 70px;
            margin-top: 200px;
            margin-left: -160px;
        }

        .contact-form {
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgb(0, 0, 43);
            border-radius: 5px;
            box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.1);
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
        }

        .contact-form input[type="email"], .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 14px;
        }

        .button-container {
            text-align: center;
            margin-top: 10px;
        }
        button[type="submit"] {
            background-color: #4c894e;
            border: none;
            border-radius: 15px;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #1bd824;
        }
    </style>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="yourname@example.com" required>
          
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Please enter your message here" required></textarea>
          
            <div class="button-container">
                <button type="submit">Submit</button>
